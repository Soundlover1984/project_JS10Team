<div class="sh-list__container sh-list__removeWraper">
  <div class="sh-list__books-support">
    <include src="./partials/side-bar/support.html">support</include>
  </div>
  <div class="sh-list__titleAndCard">
    <h1 class="sh-list__title">
      Shopping <span class="sh-list__title--last-word">List</span>
    </h1>
    <div class="sh-list__empty">
      <p class="sh-list__empty-message">
        This page is empty, add some books and proceed to order.
      </p>
      <div class="sh-list__empty-imgContainer">
        <picture class="sh-list__empty-picture">
          <source
            srcset="
              ./images/shopingListImg/emptyList-530.png 1x,
              ./images/shopingListImg/emptyList-644.png 2x
            "
            media="(min-width: 1200px)"
            type="png"
          />
          <source
            srcset="./images/shopingListImg/emptyList-322.png"
            media="(min-width: 768px)"
            type="png"
          />
          <source
            srcset="./images/shopingListImg/emptyList-265.png"
            media="(max-width:767px)"
            type="png"
          />
          <img src="./images/shopingListImg/emptyList-530.png" alt="books" />
        </picture>
      </div>
    </div>
    <ul class="sh-list__books-list"></ul>
    <div class="button__from-tui">
      <div id="pagination" class="tui-pagination"></div>
    </div>
  </div>
</div>
