<header class="header__container">
  <div class="header__logo">
    <a href="./index.html">
      <svg width="109" height="28">
        <use href="./images/logo-full.svg#icon-logo"></use>
      </svg>
    </a>
  </div>

  <nav class="header-nav-list">
    <ul class="header-list">
      <li>
        <a class="header__link header-home" href="./index.html">HOME</a>
      </li>
      <li>
        <a class="header__link header-shopping" href="./shopping-list.html"
          >SHOPPING LIST
          <svg class="icon-dark-theme" width="20" height="20">
            <use href="./images/icons.svg#icon-cart"></use>
          </svg>
        </a>
      </li>
    </ul>
  </nav>

  <div class="header__buttons-menu">
    <div class="header__toggle"></div>

    <div class="header-sighUp">
      <button class="sighUp-btn auth__modal-open-js">
        Sign Up
        <svg width="20" height="20">
          <use href="./images/icons.svg#icon-arrow-narrow-right"></use>
        </svg>
      </button>
    </div>

    <div class="header__menu">
      <button
        class="header__close-btn js-close-menu"
        type="button"
        aria-label="close"
      >
        <svg width="28" height="28">
          <use href="./images/icons.svg#icon-x-close"></use>
        </svg>
      </button>

      <button
        class="header__burger-btn js-open-menu"
        type="button"
        aria-expanded="false"
        aria-controls="mobile-menu"
        aria-label="open-menu"
      >
        <svg class="header__svg-light" width="28" height="28">
          <use href="./images/icons.svg#icon-burger"></use>
        </svg>
      </button>
    </div>
  </div>

  <!-- ______________________________ -->
  <div class="menu-container js-menu-container">
    <div class="menu-items">
      <ul class="mobile-nav is-hidden">
        <li class="mobile-nav__item">
          <a class="mobile-nav__home link" href="#">Home</a>
        </li>
        <li class="mobile-nav__item">
          <a class="mobile-nav__shopping link" href="./shopping-list.html"
            >Shopping List
            <svg
              class="mobile-nav__icon"
              style="fill: #ffffff"
              width="20"
              height="20"
            >
              <use href="./images/icons.svg#icon-cart"></use>
            </svg>
          </a>
        </li>
      </ul>
    </div>
  </div>
</header>
